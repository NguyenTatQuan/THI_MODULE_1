<script>
    function isPrime(num) {
        if (num <= 1) {
            return false
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false
            }
        }
        return true
    }
    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 2; i <= x; i++) {
            if (isPrime(i)) {
                sum += i
            }
        }
        return sum;
    }
    let x = 10
    let result = sumOfListPrime(x)
    console.log(`Tổng các số nguyên tố từ 0 đến ${x} là: ${result}`)

</script>
