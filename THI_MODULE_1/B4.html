<script>
    class Circle {
        radius;
        constructor (radius) {
            this.radius = radius;
        }
        getRadius() {
            return this.radius;
        }
        setRadius(radius) {
            this.radius = radius;
        }
        getArea() {
            return Math.PI * this.radius * this.radius;
        }
        getCircumference() {
            return 2 * Math.PI * this.radius;
        }
    }



</script>
